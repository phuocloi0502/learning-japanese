<div class="container py-4">
  <div class="row mb-3">
    <div class="col-12 col-md-6">
      <h1>{{ title }}</h1>
      <p class="text-muted">{{ description }}</p>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-12 col-md-4">
      <app-test-select (selectedId)="onSelectedId($event)"></app-test-select>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div *ngIf="isLoading" class="text-center py-4">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div *ngIf="!isLoading && gridRows.length > 0">
        <app-test-grid [rows]="gridRows"></app-test-grid>
      </div>
      <div *ngIf="!isLoading && gridRows.length === 0" class="text-muted">
        Chưa có dữ liệu. Chọn ID để tải dữ liệu.
      </div>
    </div>
  </div>
</div>
