<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">ｯｵ H盻皇 Ti蘯ｿng Nh蘯ｭt</h1>
      <p class="login-subtitle">
        {{ isSignUp ? 'T蘯｡o tﾃi kho蘯｣n m盻嬖' : 'ﾄ斉ハg nh蘯ｭp vﾃo tﾃi kho蘯｣n' }}
      </p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email Input -->
      <div class="form-group">
        <label for="email" class="form-label">透 Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          placeholder="Nh蘯ｭp email c盻ｧa b蘯｡n"
          required
          [disabled]="isLoading"
        />
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label for="password" class="form-label">白 M蘯ｭt kh蘯ｩu</label>
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          placeholder="Nh蘯ｭp m蘯ｭt kh蘯ｩu"
          required
          [disabled]="isLoading"
        />
      </div>

      <!-- Confirm Password Input (Sign Up only) -->
      <div class="form-group" *ngIf="isSignUp">
        <label for="confirmPassword" class="form-label">白 Xﾃ｡c nh蘯ｭn m蘯ｭt kh蘯ｩu</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="Nh蘯ｭp l蘯｡i m蘯ｭt kh蘯ｩu"
          required
          [disabled]="isLoading"
        />
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <!-- Success Message -->
      <div *ngIf="success" class="alert alert-success">
        {{ success }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary btn-login"
        [disabled]="isLoading"
      >
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status">
          <span class="visually-hidden">Loading...</span>
        </span>
        {{ isLoading ? 'ﾄ紳ng x盻ｭ lﾃｽ...' : (isSignUp ? 'ﾄ斉ハg kﾃｽ' : 'ﾄ斉ハg nh蘯ｭp') }}
      </button>
    </form>

    <!-- Toggle Mode -->
    <div class="login-footer">
      <p class="text-center">
        {{ isSignUp ? 'ﾄ静｣ cﾃｳ tﾃi kho蘯｣n?' : 'Chﾆｰa cﾃｳ tﾃi kho蘯｣n?' }}
        <button
          type="button"
          class="btn btn-link"
          (click)="toggleMode()"
          [disabled]="isLoading"
        >
          {{ isSignUp ? 'ﾄ斉ハg nh蘯ｭp' : 'ﾄ斉ハg kﾃｽ' }}
        </button>
      </p>
    </div>

    <!-- Demo Account Info -->
    <div class="demo-info">
      <h6>識 Tﾃi kho蘯｣n demo:</h6>
      <p><strong>Email:</strong> demo@example.com</p>
      <p><strong>M蘯ｭt kh蘯ｩu:</strong> 123456</p>
    </div>
  </div>
</div>
